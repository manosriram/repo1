{% extends 'base.html' %}
{% block content %}


<style>
    #jumbo {
        margin-top: 100px;
    }
</style>
<div class="jumbotron" id="jumbo">
    
    {% if data %}
    {% for person in data %}
    <h2>  {{person.id}} : {{person.name}} -- {{person.comment}}</h2>
    {% endfor %}
    
    {% else %}
    
    <div class="container">
        <h3>This Section Is Empty..</h3>
    </div>
    {% endif %}

</div>

{% endblock %}
