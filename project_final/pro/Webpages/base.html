<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>
    <style>
      body {
        background-color: #3B5998;
        color: black;
      }    
    </style>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{%url 'index'%}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{%url 'app:register' %}">Register<span class="sr-only">(current)</span></a>
                  
                </li>
                
                
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Socially
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="https://www.internshala.com">Intershala</a>
                    <a class="dropdown-item" href="https://www.youtube.com">Youtube</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="https://www.facebook.com">Facebook</a>
                  </div>
                </li>
                
                {% if user.is_authenticated %}
                <li><a class="nav-link" href="{%url 'app:logout' %}">Logout</a></li>
                <li><a class="nav-link" href="#">{{user.username}}</a></li>
                <li><a class="nav-link" href="{%url 'app:post' %}">Post</a></li>
                <li class="nav-item active">
                    <a class="nav-link" href="{%url 'app:profile' %}">Profile<span class="sr-only">(current)</span></a>
                </li>
                




                {% else %}
                <li><a class="nav-link" href="{%url 'app:login'%}">Login</a></li>
               {% endif %}
              
              </ul>
            </div>
          </nav>

          <div class="container">
              {% block content %}
              {% endblock %}
          </div>
   
   
        </body>


</html>
