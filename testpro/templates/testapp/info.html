<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Information Page..</title>
</head>
<body>
    <h1>Welcome To The User-Data Page</h1>
    {% if grab1 and grab2 %}
    <div class="container">
        
        
        
        
        {%for person1 in grab2%}
        <h1>User {{person1.id}} :</h1>
        <h2>Username : {{person1.username}}</h2>
        <h2>E-Mail : {{person1.email}}</h2>
        {% endfor %}
        <h4><li><a href="{%url 'index'%}">Go Home</a></li></h4>
        

    </div>
{% endif %}

</body>
</html>
