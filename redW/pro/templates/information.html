<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Core BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>Base Page</title>
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{%url 'index'%}">HOME</a>
        <a class="navbar-brand" style="color:white;">{{user.username}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{%url 'app:form' %}">Update Profile</a>
                <a class="nav-item nav-link" href="{%url 'app:logout'%}">Logout</a>
                <a class="nav-item nav-link" href="{%url 'app:info'%}">Info</a>
                <a class="nav-item nav-link" href="#">About</a>


                {% else %}
                <a class="nav-item nav-link" href="{%url 'app:login' %}">Login</a>
                <a class="nav-item nav-link" href="{%url 'app:register'%}">Register</a>
                <a class="nav-item nav-link" href="#">About</a>
            </div>
        </div>
        {% endif %}
    </nav>
    <!-- End of Navbar -->
    {% if grab %}
    {% for person in grab %}
    {{person.bio}}
    {% endfor %}
    {% endif %}
</body>

</html>
