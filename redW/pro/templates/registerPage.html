<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
{% block body_block %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    body {
        background-color: #3b5998;
    }
    .jumbotron {
        margin-top: 20%;
    }
</style>

<body>


    {% if registered %}
    <div class="jumbotron">
        <div class="container">
            <h2>Thank You For Registering..</h2>
        </div>
    </div>


    {% else %}
    <form action="{% url 'app:register'%}" method="POST">

        <div class="jumbotron">
            <div class="container">
                {%csrf_token%}
                {{user_form.as_p}}
                <input class="btn btn-primary" type="submit" name="" id="submit" value="Sign-Up">
            </div>
        </div>
    </form>

    {% endif %}
    {% endblock %}
</body>

</html>
