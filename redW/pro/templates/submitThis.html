<!DOCTYPE html>
{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    .jumbotron {
    margin-top: 10%;
}
body {
    background-color: #3b5998;
}
</style>

<body>


    {% if submitted %}
    <div class="jumbotron">
        <div class="container">
            <h2>Submitted...</h2>
            <p><a href="{%url 'index'%}">HOME</a></p>
        </div>
    </div>

    {% else %}
    <form action="{%url 'app:form' %}" method="POST" enctype="multipart/form-data" id="formOne">
        <div class="jumbotron">
            <div class="container">
                {% csrf_token %}
                {{profile_form.as_p}}
                {{image_form.as_p}}
                <input class="btn btn-primary" type="submit" name="" id="" value="Submit">
            </div>
        </div>
    </form>
    {% endif %}
    {% endblock %}
</body>

</html>
